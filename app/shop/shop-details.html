<div>
	<a href="#!/shop">Go Back</a>
	<br><br>
	<div class="col-md-4">
		<img class="img-full" src="img/{{MainImage}}">
		<div class="row">
			<div ng-repeat="image in sho.images | limitTo:4">
				<div class="col-md-4">
					<img class="img-full" ng-src="img/{{image.name}}" ng-click="setImage(image)">
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<h3>{{shop.name}}</h3>
		<p>{{shop.description}}</p>
		<p>Type: {{shop.type}}</p>
		<h4>{{shop.price}}</h4>
	<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="techguyseller@sandbox.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{shop.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{shop.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="USD">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{shop.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">

        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form>
	</div>
</div>
